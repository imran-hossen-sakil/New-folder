<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <h3 class="text-center mt-4">Mangrove Institute Of Science And Technology</h3>
</div>

<div>
    <div class="container col-lg-3 mt-4">
      <nav class="navbar navbar-expand-lg navbar-light" >
        <div class="container" style="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="width:30%; text-align:center;">
            <ul class="navbar-nav  mb-2 mb-lg-0" style="width: 33%;">
            </ul>
            <form method=""  class="d-flex">
                 <input placeholder=" Class Roll" name="" type="text" id="" class="form-control ms-2" style="width:170px;">
                 <select name="" class="form-select ms-2" aria-label="Default select example" style="width:170px">
                  <option value="Select Department">Select Department</option>
                   <option value="Architecture and Interior Design">Architecture and Interior Design</option>
                   <option value="Automobile Engineering">Automobile Engineering</option>
                   <option value="Civil Engineering">Civil Engineering</option>
                   <option value="Computer Engineering">Computer Engineering</option>
                   <option value="Electrical Engineering">Electrical Engineering</option>
                   <option value="Electronics Engineering">Electronics Engineering</option>
                   <option value="Garments Design">Garments Design</option>
                   <option value="Marine Engineering">Marine Engineering</option>
                   <option value="Mechanical Engineering">Mechanical Engineering</option>
                   <option value="Power Engineering">Power Engineering</option>
                   <option value="Refrigeration and Air Conditioning">Refrigeration and Air Conditioning</option>
                   <option value="Shipbuilding Technology">Shipbuilding Technology</option>
                   <option value="Textile Engineering">Textile Engineering</option>
               </select>
    
                <button class="btn btn-outline-success ms-2" type="submit" style="width:90px">Search</button>

            </form>
            </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form>
                <p>Student Name : </p>
                <p>Class Roll : </p>
                <p>Department : </p>
                <p>Semester : </p>
                <p>Session : </p>
                <p>Contact Number : </p>
                <br>
                  <div class="mb-3">
                    <label for="" class="form-label">Date of Birth:</label>
                    <input type="text" class="form-control" id="" aria-describedby="emailHelp">
                  </div>
                  
                  <div class="mb-3">
                    <label for="" class="form-label">NID/Birth Certificate No. (Student):</label>
                    <input type="text" class="form-control" id="" aria-describedby="emailHelp">
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
      
</div>





<script>
    // Initialization for ES Users
    import { Input, Ripple, initMDB } from "mdb-ui-kit";

    initMDB({ Input, Ripple });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
